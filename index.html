<html>
    <link rel="stylesheet" href="style.css" type="text/css">
    <head>
        <img src="logo@2x.png" alt="SFPL logo" id="logo" width="50" class="center">
        <h1>Support San Francisco Public Library By Being Part Of Them!</h1>
    </head>
    <body>
        <h2>
            Volunteer At SFPL
        </h2>
        <img src="Hands.png" width="800" class="center">
        <h2>
            Summer Youth Volunteer
        </h2>
        <p>Summer Youth Volunteers is a program for rising 8th-12 graders to support Summer Stride--the Library's all-ages learning program--for 10 hours or more during June, July, and August. </p>
        <h2>
            Join Us!
        </h2>
        <form action="submission.html" method="POST">
        <section class="lastname">
            <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
        </section>
        <section class="firstname">
            <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname">
        </section>
        <section class="email">
            <label for="email">Email Address</label>
                <input type="text" name="email" id="email">
        </section>
        <section class="phone">
            <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone">
        </section>
        <section class="branch">
            <label for="branch">What branch do you want to volunteer?</label>
            <select name="branch" id="branch">
              <option value="main">Main</option>
              <option value="anza">anza</option>
              <option value="bayview">Bayview</option>
              <option value="bernalheights">Bernal Heights</option>
              <option value="chinatown">Chinatown</option>
              <option value="eurekavalley">Eureka Valley</option>
              <option value="excelsior">Excelsior</option>
              <option value="glenpark">Glen Park</option>
              <option value="goldengatevalley">Golden Gate Valley</option>
              <option value="ingleside">Ingleside</option>
              <option value="marina">Marina</option>
              <option value="merced">Merced</option>
              <option value="mission">Mission</option>
              <option value="missionbay">Mission Bay</option>
              <option value="noevalley">Noe Valley</option>
              <option value="northbeach">North Beach</option>
              <option value="oceanview">Ocean View</option>
              <option value="ortega">Ortega</option>
              <option value="park">Park</option>
              <option value="parkside">Parkside</option>
              <option value="portola">Portola</option>
              <option value="potrero">Potrero</option>
              <option value="presidio">Presidio</option>
              <option value="richmond">Richmond</option>
              <option value="sunset">Sunset</option>
              <option value="treasureisland">Tresure Island</option>
              <option value="visitacionvalley">Visitacion Valley</option>
              <option value="westportal">West Portal</option>
              <option value="westernaddition">Western Addition</option>
            </select>
          </section>
          <section class="submission">
            <input type="submit" value="Submit">
          </section>
          </form>
    </body>
</html>
